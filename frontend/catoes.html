<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cartões</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilos específicos para esta tela (chips) */
        .seletor-cartoes {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .chip-cartao {
            background: #fff;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            color: #666;
        }
        .chip-cartao.ativo {
            background-color: #1565C0; /* Azul */
            color: white;
            border-color: #1565C0;
        }
        .btn-novo-cartao {
            background-color: #e0e0e0;
            color: #333;
            border: 2px dashed #999;
        }
        .fatura-card {
            background: linear-gradient(135deg, #1565C0, #0D47A1);
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 540px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(21, 101, 192, 0.3);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="dashboard.html" class="btn-voltar">
            <span class="material-icons">arrow_back</span> Voltar
        </a>
        <h2>Cartões de Crédito</h2>
    </div>

    <div id="lista-cartoes-chips" class="seletor-cartoes">
        <div class="chip-cartao btn-novo-cartao" onclick="abrirModalNovoCartao()">
            + Novo Cartão
        </div>
    </div>

    <div id="area-cartoes" class="fatura-card" style="display:none;">
        <div style="font-size: 1rem; opacity: 0.9;">Fatura Atual</div>
        <div id="fatura-valor" style="font-size: 3rem; font-weight: bold; margin: 10px 0;">R$ 0,00</div>
        <div id="fatura-detalhes" style="font-size: 0.9rem;">Selecione um cartão</div>
    </div>

    <div id="btn-add-gasto-container" style="display:none; text-align: center; margin-bottom: 30px;">
        <button class="btn-acao" style="background-color: #1565C0; width: 100%; max-width: 300px;" onclick="abrirModalGastoCartao()">
            <span class="material-icons">add_shopping_cart</span>
            Adicionar Compra
        </button>
    </div>

    <div class="lista-container">
        <h3>Compras neste cartão</h3>
        <ul id="lista-gastos-cartao" class="transacoes-list">
            </ul>
    </div>

    <div id="modal-novo-cartao" class="modal-overlay">
        <div class="modal-content">
            <h3>Cadastrar Novo Cartão</h3>
            <div class="form-group">
                <label>Nome do Cartão (Ex: Nubank)</label>
                <input type="text" id="input-nome-cartao">
            </div>
            <div class="form-group">
                <label>Dia do Vencimento</label>
                <input type="number" id="input-vencimento-cartao" placeholder="Ex: 10">
            </div>
            <div class="form-group">
                <label>Dia de Fechamento (Melhor dia)</label>
                <input type="number" id="input-fechamento-cartao" placeholder="Ex: 3">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancelar" onclick="fecharModal('modal-novo-cartao')">Cancelar</button>
                <button class="btn-confirmar" style="background-color: #1565C0;" onclick="salvarNovoCartao()">Criar Cartão</button>
            </div>
        </div>
    </div>

    <div id="modal-gasto-cartao" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color: #1565C0;">Nova Compra no Crédito</h3>
            <div class="form-group">
                <label>O que comprou?</label>
                <input type="text" id="input-desc-cartao">
            </div>
            <div class="form-group">
                <label>Valor (R$)</label>
                <input type="number" id="input-valor-cartao" step="0.01">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancelar" onclick="fecharModal('modal-gasto-cartao')">Cancelar</button>
                <button class="btn-confirmar" style="background-color: #1565C0;" onclick="salvarGastoCartao()">Lançar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
