<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="btn-voltar">
            <span class="material-icons">arrow_back</span> Início
        </a>
        <h2>Minhas Finanças</h2>
    </div>

    <div class="saldo-card">
        <div class="saldo-label">Saldo Atual</div>
        <div class="saldo-valor" id="saldo-atual">R$ ---,--</div>
    </div>

    <div class="action-grid">
        <button class="btn-acao btn-despesa" onclick="abrirModal('despesa')">
    <span class="material-icons">remove_circle</span>
    Despesas
</button>

<button class="btn-acao btn-receita" onclick="abrirModal('receita')">
    <span class="material-icons">add_circle</span>
    Rendas
</button>

    </div>

    <div class="lista-container">
        <h3>Últimos lançamentos</h3>
        <ul id="lista-transacoes" class="transacoes-list">
            <li class="transacao-item">
                <span>Carregando dados...</span>
            </li>
        </ul>
    </div>

    <div id="modal-transacao" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-titulo">Nova Transação</h3>

            <div class="form-group">
                <label>Descrição (Ex: Padaria)</label>
                <input type="text" id="input-descricao" placeholder="O que foi?">
            </div>

            <div class="form-group">
                <label>Valor (R$)</label>
                <input type="number" id="input-valor" placeholder="0,00" step="0.01">
            </div>

            <div class="modal-buttons">
                <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button class="btn-confirmar" onclick="salvarTransacao()">Salvar</button>
            </div>
        </div>
    </div>

</html>
